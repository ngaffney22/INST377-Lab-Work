<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="column is-full">
        <header class='header'>
            <h1>Nick's Lab 5</h1>
        </header>
    </div>
    <div class="column is-one-quarter">
        <div class="input-container">
            <form action='/api' method='get' class='rand-form'>
                <div class='form-row'>
                    <label for='full-name'>First Name</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <div class='form-row'>
                    <label for='full-name'>Food preference</label>
                    <input id='full-name' name='full-name' type='text'/>
                </div>
                <fieldset class='legacy-form-row'>
                    <legend>Vegies or Vegan?</legend>
                    <input id='talk-type-1'
                            name='talk-type'
                            type='radio'
                            value='Yes' />
                    <label for='talk-type-1' class='radio-label'>Yes</label>
                    <input id='talk-type-2'
                            name='talk-type'
                            type='radio'
                            value='No'
                            checked />
                    <label for='talk-type-2' class='radio-label'>No</label>
                    </fieldset>
                    <div class='form-row'>
                    <button type="submit">Submit</button>
                    </div>
            </form>
        </div>
        <div class="columns is-vcentered">
            <div class="column is-three-quarters input-container">
                <p class="bd-notification is-primary">This will be something in two weeks</p>
            </div>
        </div>
    </div>
</body>
</html>
